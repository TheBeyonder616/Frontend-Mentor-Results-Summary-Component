<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Results summary component showcasing scores in various categories like Reaction, Memory, Verbal, and Visual."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main id="main" class="main">
      <!-- Article -->
      <article class="component">
        <!-- Heading -->
        <header class="heading">
          <section class="heading-text">
            <h1>Your Result</h1>

            <h2>
              76
              <span> of 100 </span>
            </h2>

            <h3>Great</h3>

            <p>
              You scored higher than 65% of the
              <span> people who have taken these tests. </span>
            </p>
          </section>
        </header>

        <!-- {Section} -->
        <section class="summary">
          <article class="summary-desktop">
            <h3>Summary</h3>

            <section class="summary-cards">
              <!-- Card 1 -->
              <div class="summary-cards__card card--reaction">
                <!-- value -->
                <div class="value">
                  <!-- Svg -->
                  <div class="svg">
                    <svg class="icon" role="img" aria-label="Reaction icon">
                      <use
                        xlink:href="./assets/images/icon.svg#icon-reaction"
                      ></use>
                    </svg>
                  </div>
                  <!-- [icon caption] -->
                  <h4>Reaction</h4>
                </div>
                <!-- caption -->
                <h5>
                  80
                  <span>/ 100</span>
                </h5>
              </div>
              <!-- Card 2 -->
              <div class="summary-cards__card card--memory">
                <!-- value -->
                <div class="value">
                  <!-- Svg -->
                  <div class="svg">
                    <svg class="icon" role="img" aria-label="Memory icon">
                      <use
                        xlink:href="./assets/images/icon.svg#icon-memory"
                      ></use>
                    </svg>
                  </div>
                  <!-- [icon caption] -->
                  <h4>Memory</h4>
                </div>
                <!-- caption -->
                <h5>
                  92
                  <span>/ 100</span>
                </h5>
              </div>
              <!-- Card 3 -->
              <div class="summary-cards__card card--verbal">
                <!-- value -->
                <div class="value">
                  <!-- Svg -->
                  <div class="svg">
                    <svg class="icon" role="img" aria-label="Verbal icon">
                      <use
                        xlink:href="./assets/images/icon.svg#icon-verbal"
                      ></use>
                    </svg>
                  </div>
                  <!-- [icon caption] -->
                  <h4>Verbal</h4>
                </div>
                <!-- caption -->
                <h5>
                  61
                  <span>/ 100</span>
                </h5>
              </div>
              <!-- Card 4 -->
              <div class="summary-cards__card card--visual">
                <!-- value -->
                <div class="value">
                  <!-- Svg -->
                  <div class="svg">
                    <svg class="icon" role="img" aria-label="Visual icon">
                      <use
                        xlink:href="./assets/images/icon.svg#icon-visual"
                      ></use>
                    </svg>
                  </div>
                  <!-- [icon caption] -->
                  <h4>Visual</h4>
                </div>
                <!-- caption -->
                <h5>
                  72
                  <span>/ 100</span>
                </h5>
              </div>
            </section>

            <section class="continue">
              <a href="#main">Continue</a>
            </section>
          </article>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/TheBeyonder616"
        rel="noopener noreferrer"
      >
        Peter Godspower</a
      >.
    </footer>
  </body>
</html>
